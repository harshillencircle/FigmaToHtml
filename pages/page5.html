<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 5</title>
    <link rel="stylesheet" href="../css/output.css" />

  <body>

            <div

          </div>
        </div>

        <div class="w-[210px]">

            </div>

            <div class="text-[14px] text-[#848283] font-normal">

            </div>

            </div>
          </div>

          <div class="relative overflow-hidden">
            <div
              class="relative h-[60px] left-20 -top-4 w-[1px] border text-[#796F51]"
            ></div>
            <div
              class="absolute w-[400px] -left-[50%] bottom-4 border border-[#796F51]"
            >
              <hr />
            </div>
          </div>

          <div>
            <div
              class="w-[160px] h-[160px] mt-8 bg-[#796F51] flex justify-center items-center rounded-xl"
